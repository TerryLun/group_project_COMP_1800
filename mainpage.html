<body>
    ​ ​
    <!--create new reminder popup window-->
    <div class="messagepop pop-create-new">
        <h2>New Reminder</h2>
        <h4>Title:</h4>
        <input placeholder="Enter reminder title.." type="text" name="title" id="title">

        <h4>Date:</h4>
        <input placeholder="Pick date.." type="text" name="date" id="date">

        <h4>Time:</h4>
        <input placeholder="Pick time.." type="text" name="time" id="time">

        <h4>Subtask:</h4>
        <div id='subtasks-div'>
            <input type="text" placeholder="Enter subtask.." name="subtask" class="subtask-input">
        </div>
        </br>
        <a href='#' id='add-more-subtasks'>add more</a>
        </br>
        </br>
        <button id='create'>Create</button>
        <button class='close'>Red X button</button>
    </div>
    <!--end create new reminder popup window-->
    <div class="topnav">
        <div class="search-container">
            <form>
                <input type="text" placeholder="Search reminder..." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="btn-friend-logout">
            <a href="#logout" class="btn_text">Logout</a>
            <a href="#invite" class="btn_text">Invite Friends</a>
        </div>
    </div>
    ​
    <div class="row">
        <div class="side" style='overflow:scroll;'>
            <table class="reminderTable">

                <tr>
                    <td><input type="checkbox" id="reminder1" name="reminder1" value="reminder1">
                        <label for="reminder1"><a href="reminder_subpage.html" target="iframe_a">the first example of reminder</a></label><span class="dot"></span><span class="dot"></span>
                    </td>
                </tr>
                <tr>
                    <td><input type="checkbox" id="reminder1" name="reminder1" value="reminder1">

                    </td>
                </tr>
            </table>
        </div>
        <div class="btn_bar">
            <table>
                <th><input type="button" class="button create" id='create-new-reminder' value="Create new"></th>
                <th><button style="font-size: 37px" class="fa fa-share-alt"></button></th>
                <th><button style="font-size: 37px" class="btn fa fa-trash"></button></th>
            </table>
        </div>

    </div>
