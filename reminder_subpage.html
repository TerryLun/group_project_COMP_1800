<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://common.olemiss.edu/_js/pickadate.js-3.5.3/lib/themes/classic.css" id="theme_base">
    <link rel="stylesheet" href="https://common.olemiss.edu/_js/pickadate.js-3.5.3/lib/themes/classic.date.css" id="theme_date">
    <link rel="stylesheet" href="https://common.olemiss.edu/_js/pickadate.js-3.5.3/lib/themes/classic.time.css" id="theme_time">
    <link rel="stylesheet" type="text/css" href="design.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body class="submain">
    ​ ​
    <!--create edit popup window-->
    <div class="edit-popup">
        <div class="form-popup" id="popupForm">
            <form action="" class="form-container">
                <h2 id="popupHeader">Edit Reminder</h2>
                <h4 id="popupTitle">Title</h4>
                <input type="text" id="planInput" placeholder="What is your plan?">
                <h4 id="popupDate">Date:</h4>
                <input type="date" id="dateInput">
                <h4 id="popupTime">Time:</h4>
                <input type="time" id="timeInput">
                <h4 id="popupSubtask">Subtask</h4>
                <input type="text" id="subtask" placeholder="What is your subtask?">
                <button type="submit" id="confirmButton">Confirm</button>
                <input type="image" src="closeIcon.png" id="closeButton" alt="Click to close" onclick="closeEditPopup()">
            </form>
        </div>
    </div>

    <!--end edit popup window-->
    ​ ​

    <div class="control_space">
        <h1>title</h1>
        <label class="lab">label1</label><label class="lab">label2</label>

        <h3>Time: </h3>
        <p id="time">Clender</p>
        ​
        <h3>Subtasks: </h3>
        <ul class="subtask">
            <li>list1</li>
            <li>list2</li>
        </ul>
        <img class="open" id="btn" src="cross_button.png">


    </div>
    <div class="color">
        <div class="button_part">
            <form action="" method="">
                <button class="close">X</button>
                <h2>Add tag to reminder</h2>
                <h4>Existing tags:</h4>
                <label class="lab">label1</label><label class="lab">label2</label>
                <br>
                <h4>Add new tag:</h4>
                <input placeholder="Enter tag name..." type="text" name="tag" id="tag">
                <br>
                <span class="dot1"></span><span class="dot2"></span><span class="dot3"></span><span class="dot4"></span><span class="dot5"></span><span class="dot6"></span>
                <br>
                <br>
                <button class="button tag">Add tag</button>
            </form>
        </div>
    </div>
    ​ ​ ​
    <div class="footer">
        ​<input type="button" class="button reminder" value="BRING AN UMBRELLA?">
        <table>
            <th><button class="button edit" onclick="openEditPopup()">Edit</button></th>
            <th><button class="button share">Share<i class="fa fa-share-alt"></i></th>
                <th><button class="button delete">Delete<i class="btn fa fa-trash"></i></th>
        </table>
    </div>

    <script src="https://common.olemiss.edu/_js/pickadate.js"></script>
    <script src='script.js'></script>

</body>
​

</html>
